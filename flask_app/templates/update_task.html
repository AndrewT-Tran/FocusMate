<!-- flask_app/templates/create_task.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
<form method="POST" action="/save">
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{task.title}}" id="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" required>{{task.description}} </textarea>
    <br>
    <label for="priority">Priority:</label>
    <select name="priority" value="{{task.priority}} "id="priority" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>
    <br>
       <label for="status">Status:</label>
    <select name="status" value="{{task.status}} "id="status" required>
        <option value="Pending">Pending</option>
        <option value="InProgress">In Progress</option>
        <option value="Completed">Completed</option>
    </select>
    <br>
    <label for="deadline">Deadline:</label>
    <input type="date" value="{{task.deadline}}"name="deadline" id="deadline" required>
    <br>
    <input type="submit" value="Edit Task">
</form>
</body>
</html>
