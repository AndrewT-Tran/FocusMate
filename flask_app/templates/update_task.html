<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Update Task</title>
</head>
<body>
    <div class="container">
    <h1>Update Task</h1>
    <form method="POST" action="/update">
        <input type="hidden" name="task_id" value="{{ task.task_id }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" id="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ task.description }}</textarea>
        <br>
        <label for="priority">Priority:</label>
        <select name="priority" id="priority" required>
            <option value="low" {% if task.priority == 'low' %} selected {% endif %}>Low</option>
            <option value="medium" {% if task.priority == 'medium' %} selected {% endif %}>Medium</option>
            <option value="high" {% if task.priority == 'high' %} selected {% endif %}>High</option>
        </select>
        <br>
        <label for="status">Status:</label>
        <select name="status" id="status" required>
            <option value="Pending" {% if task.status == 'Pending' %} selected {% endif %}>Pending</option>
            <option value="InProgress" {% if task.status == 'InProgress' %} selected {% endif %}>In Progress</option>
            <option value="Completed" {% if task.status == 'Completed' %} selected {% endif %}>Completed</option>
        </select>
        <br>
        <label for="deadline">Deadline:</label>
        <input type="date" name="deadline" value="{{ task.deadline }}" id="deadline" required>
        <br>

        <button type="submit" class="create-task-button">Submit</button>
<button type="button" class="button button-red" onclick="window.location.href='/'">Cancel</button>

    </form>
    </div>
</body>
</html>
