<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <!-- Link to your CSS file -->
</head>

<body class="bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-teal-600 text-center mt-8 mb-6 text-3xl font-semibold">Create Task</h1>

        <form method="POST" action="/post/task" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <!-- Hidden input field to store the current user's ID -->
            <input type="hidden" name="user_id" value="{{ user.user_id }}">
            <br>

            {% for message in get_flashed_messages(category_filter=['title_error']) %}
            <div>
                <p class="font-bold text-red-500">{{ message }}</p>
            </div>
            {% endfor %}

            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
                <input type="text" name="title" id="title" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>

            {% for message in get_flashed_messages(category_filter=['description_error']) %}
            <div>
                <p class="font-bold text-red-500">{{ message }}</p>
            </div>
            {% endfor %}

            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
                <textarea name="description" id="description" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500"></textarea>
            </div>

            <div class="mb-4">
                <label for="priority" class="block text-gray-700 font-bold mb-2">Priority:</label>
                <select name="priority" id="priority" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <input type="hidden" name="status" value="Pending">

            <div class="mb-4 hidden">
                <label for="status" class="block text-gray-700 font-bold mb-2">Status:</label>
                <select name="status" id="status"
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
                    <option value="Pending" selected>Pending</option>
                    <option value="InProgress">In Progress</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="deadline" class="block text-gray-700 font-bold mb-2">Deadline:</label>
                <input type="date" name="deadline" id="deadline" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>

            <div class="flex justify-between">
                <button type="submit"
                    class="create-task-button bg-teal-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
                <button type="button"
                    class="button button-red bg-red-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    onclick="window.location.href='/'">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</body>

</html>
