<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Update Task</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-3xl text-center text-teal-600 my-8">Update Task</h1>
        <form method="POST" action="/edit/task/{{ task.task_id }}" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <input type="hidden" name="task_id" value="{{ task.task_id }}">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
                <input type="text" name="title" value="{{ task.title }}" id="title" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
                <textarea name="description" id="description" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">{{ task.description }}</textarea>
            </div>
            <div class="mb-4">
                <label for="priority" class="block text-gray-700 font-bold mb-2">Priority:</label>
                <select name="priority" id="priority" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
                    <option value="low" {% if task.priority == 'low' %} selected {% endif %}>Low</option>
                    <option value="medium" {% if task.priority == 'medium' %} selected {% endif %}>Medium</option>
                    <option value="high" {% if task.priority == 'high' %} selected {% endif %}>High</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="status" class="block text-gray-700 font-bold mb-2">Status:</label>
                <select name="status" id="status" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
                    <option value="Pending" {% if task.status == 'Pending' %} selected {% endif %}>Pending</option>
                    <option value="InProgress" {% if task.status == 'InProgress' %} selected {% endif %}>In Progress</option>
                    <option value="Completed" {% if task.status == 'Completed' %} selected {% endif %}>Completed</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="deadline" class="block text-gray-700 font-bold mb-2">Deadline:</label>
                <input type="date" name="deadline" value="{{ task.deadline }}" id="deadline" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="flex justify-between">
                <button type="submit" class="create-task-button bg-teal-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit
                </button>
                <button type="button" class="button button-red bg-red-500 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="window.location.href='/'">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</body>
</html>
