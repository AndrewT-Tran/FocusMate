<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col justify-center items-center pt-6 sm:pt-0">
    <div class="w-full sm:max-w-md p-5 mx-auto">
        <h2 class="mb-12 text-center text-5xl font-extrabold">Welcome<span class="text-teal-600">.</span></h2>
        <h3 class="mb-12 text-center text-2xl font-extrabold">Login to get started</h3>
        {# Validations #}
        {% for message in get_flashed_messages(category_filter=['success']) %}
            <p style="font-weight:bold; color:green;" class="success mb-3 text-center text-lg">{{ message }}</p>
        {% endfor %}
        {% for message in get_flashed_messages(category_filter=['error']) %}
            <p style="font-weight:bold; color:red;" class="poppins-semibold text-emerald-800 error mb-3 text-center text-lg">{{ message }}</p>
        {% endfor %}
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="username" class="block mb-1 text-lg text-slate-800 poppins-bold">Username</label>
                <input type="text" id="username" name="username" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-200 focus:border-emerald-300 focus:outline-none focus:ring focus:ring-opacity-50 disabled:bg-gray-100 poppins-light" />
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1 text-lg text-slate-800 poppins-bold ">Password</label>
                <input id="password" type="password" name="password" class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-200 focus:border-emerald-300 focus:outline-none focus:ring focus:ring-opacity-50 disabled:bg-gray-100 poppins-light" />
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full px-4 py-2 text-xl poppins-extrabold text-white bg-emerald-600 rounded-md hover:bg-emerald-700 focus:outline-none focus:border-emerald-700 focus:ring-emerald-200 disabled:opacity-25 transition">Sign In</button>
            </div>
            <div class="mt-6 text-center">
                <a href="/signup" class="text-lg text-slate-900 poppins-medium hover:text-emerald-700 underline">Sign up for an account</a>
            </div>
        </form>
    </div>
</body>
</html>
